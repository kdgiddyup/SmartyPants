<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SmartLyrics | Home</title>
  <meta name="viewport" content="width=device-width">
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- main css -->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <script type="text/javascript" src="./assets/helpers/index.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
          <h1>SmartLyrics</h1>
          <p id="userGreeting"></p>
          </div>
      </div>
      <div class="row">
      <div class="col-lg-12">
        <div class="btn btn-primary" id="signinModalBtn" value="Log in or create account">Log in or create account</div> 
      </div>
      <div class="row">
      <div class="col-lg-12">
        <a href="/search.html">Search for songs, lyrics or artists</a> 
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <a href="/favorites.html">Get your favorites</a> 
      </div>
    </div>
  </div>


  <!-- log-in modal -->
  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="loginModalTitle" class="modal-title">Let's get to know each other! <i class="fa fa-user-circle-o" aria-hidden="true"></i></h4>
        </div>
        <div id="loginModalBody" class="modal-body">
          <h4>Log in <i class="fa fa-sign-in" aria-hidden="true"></i></h4>
            <form id="login" role="form" class="input-group">
              <div>
                  <label>Username:</label>
                  <input class="form-control" type="text" placeholder="Username" name="username"/>
              </div>
              <div>
                  <label>Password:</label>
                  <input class="form-control" type="password" placeholder="Password" name="password"/>
              </div>
              <div>
                  <button class="btn btn-primary" id="loginBtn" value="Log In" type="submit">Log In</button>
              </div>
          </form> <!-- end input-group -->
          <h4>Sign up <i class="fa fa-user-plus" aria-hidden="true"></i></h4>
              <form id="signup" role="form" class="input-group">
                <div>
                  <label>Username:</label>
                  <input class="form-control" type="text" placeholder="Username" name="username"/>
                </div>
                <div>
                  <label>Password:</label>
                  <input type="password" class="form-control" placeholder="Password" name="password"/>
                </div>
                <div>
                    <button id="signupBtn" type="submit" class="btn btn-primary" value="Sign Up">Sign Up</button>
                  </div>
              </form> <!-- end input-group -->
              
        </div>
        <div class="modal-footer">
          <div id="message"></div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
