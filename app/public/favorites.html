<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SmartLyrics | Favorites</title>
  <meta name="viewport" content="width=device-width">
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- main css -->
  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- helper scripts -->
  <script type="text/javascript" src="./assets/helpers/favorite.js"></script>
  <script type="text/javascript" src="./assets/helpers/lyrics.js"></script>

</head>

<body>


<div class="container">

<div class="container">
    <div id="header" class="row">
        <div class="col-lg-12">
          <h1><a href="/">SmartLyrics</a></h1>
          <p id="userGreeting"></p>
        </div>
    </div>
    
  <div class="row" id="menuBtns">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <a href="/">
            <button type="button" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="auto top" title="Return to homepage">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </button>
          </a> 
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <a href="/search.html">
            <button type="button" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="auto top" title="Search for songs by lyrics, titles or artists">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </a> 
        </div>
  </div>
    
    <div class="row">
        <div id="favoritesList" class="col-lg-12">
            <h4 id="favoritesTitle" class="modal-title">Searching . . . <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span></h4>
        </div>
    </div>

</div>

<!-- lyrics modal -->
<div id="lyricsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 id="lyricsModalTitle" class="modal-title">Searching . . . 
        <span class="sr-only">Searching...</span></h4>
      </div>
      <div id="lyricsModalBody" class="modal-body">
         <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</html>
