<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SmartLyrics | Search</title>
  <meta name="viewport" content="width=device-width">
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- main css -->
  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- helper scripts -->
  <script type="text/javascript" src="./assets/helpers/search.js"></script>
  <script type="text/javascript" src="./assets/helpers/lyrics.js"></script>

</head>

<body>
<div class="container">
      <div id="header" class="row">
        <div class="col-lg-12">
          <h1>SmartLyrics</h1>
          <p id="userGreeting"></p>
        </div>
    </div>
    
  <div class="row">
    <div class="col-lg-12">
        <a href="/">Home</a> | <a href="/favorites.html">Favorites</a>
    </div>
  </div>
  <div class="row">
  <div class="input-group">
   <input class="input" id="lyricsSearch" name="lyricsSearch" placeholder="Enter lyrics, artists or song titles" type="text">
   <button class="btn btn-primary" id="lyricsSearchButton" type="submit">Submit</button>
  </div>
  </div>
  <div id="searchResults" class="row">
  
    <div class="col-lg-12" id="resultsList">
    </div>  
  </div><!-- /results row-->
</div>

<!-- lyrics modal -->
<div id="lyricsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 id="lyricsModalTitle" class="modal-title">Searching . . . <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
<span class="sr-only">Loading...</span></h4>
      </div>
      <div id="lyricsModalBody" class="modal-body">
          <i class="fa fa-spinner" aria-hidden="true"></i>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


</body>

</html>
